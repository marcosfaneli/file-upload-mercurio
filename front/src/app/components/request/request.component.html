<app-error [error]="error" [error_message]="error_message" [titulo]="'Solicitação não confirmada'"></app-error>
<app-loading [exibir]="carregando"></app-loading>
<div *ngIf="!carregando" class="margem">
  <h3 *ngIf="solicitacoes.length === 0">Não há solicitações pendentes</h3>
  <table class="table table-striped table-hover" *ngIf="solicitacoes.length > 0">
    <thead class="thead-dark">
      <tr>
        <th>Nome do solicitante</th>
        <th>E-mail</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let solicitacao of solicitacoes">
        <td>{{solicitacao.nome}}</td>
        <td>{{solicitacao.email}}</td>
        <td>
          <button type="button" class="btn btn-raised btn-success" (click)="confirmar(solicitacao.id)">
          Confirmar  <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
